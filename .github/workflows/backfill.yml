name: Backfill Fields (Re-scrape Form Guides)

on:
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back for missing fields (default: 7)'
        required: false
        default: '7'

permissions:
  contents: read

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run fields backfill
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python backfill_fields.py ${{ github.event.inputs.days_back }}

